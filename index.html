<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- link style -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="prodact">
    <div class="container">
      <img class="image" src="./images/illustration-hero.svg" alt="photo">
      <div class="text-contant">
        <h1>Order Summary</h1>
        <p class="para-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="card">
          <div class="contant-card">
            <img src="./images/icon-music.svg" alt="music">
            <div class="text-card">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
        </div>
        <a href="#">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <p class="btn-para">Cancel Order</p>
      </div>
    </div>
  </div>
</body>
</html>
